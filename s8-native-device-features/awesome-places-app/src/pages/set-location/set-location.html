
<ion-header>

  <ion-navbar>
    <ion-title>choose location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map [latitude]='loc.lat' [longitude]='loc.lng' [zoom]='10'>
          <agm-marker  [latitude]='loc.lat' [longitude]='loc.lng'></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
