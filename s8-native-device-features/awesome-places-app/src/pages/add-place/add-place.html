
<ion-header>

  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f='ngForm' (ngSubmit)='onSubmit(f)'>
    <ion-list>
      <ion-item>
        <ion-label fixed>title:</ion-label>
        <ion-input type='text' placeholder='beautiful view...' name='title' ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>short description</ion-label>
        <ion-textarea name='description' ngModel required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block outline type='button' icon-left (click)='onLocate()'>
            <ion-icon name='locate'></ion-icon>
            locate me
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block outline type='button' icon-left (click)='onOpenMap()'>
            <ion-icon name='map'></ion-icon>
            select on map
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>selected place...</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h5>take a photo!</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button icon-left block outline type='button' (click)='onTakePhoto()'>
            <ion-icon name='camera'></ion-icon>
            open camera
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img [src]="" alt="temp img">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color='secondary' block type='submit' [disabled]='!f.valid'>add this place</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
