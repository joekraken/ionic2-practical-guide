<ion-grid text-center>
  <ion-row>
    <ion-col>
      <h3>store & load</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline (click)='onAction("load")'>load list</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline (click)='onAction("store")'>save list</button>
    </ion-col>
  </ion-row>
</ion-grid>
